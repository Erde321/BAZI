bazi.gui.bmm.description	 = <html>Suppose h seats are shared by l participants.<br/>\
							   <br/>\
							   <b>Base+Min..Max:</b> With Base set to b, each \
							   participant gets b "base seats" ("Grundmandate"). \
							   Then BAZI apportions the h-lb "remaining seats" \
							   observing the constraints Min and Max as set and \
							   using the divisor methods as checked.<br/>\
							   <br/>\
							   <b>Base+Min..Max(Pwr):</b> Same as Base+Min..Max, except \
							   when it would  allocate to the largest participant \
							   more than "Max" seats. Then Base+Min..Max(Pwr) \
							   calculates an exponent E such that the largest \
							   participant gets exactly Max seats when the inputs \
							   p_i are power-weighted into p_i^E. <br/>\
							   <br/>\
							   <b>Note:</b> In the Max  field, infinity  is coded  by a \
							   duplicate lower-case letter oh, "oo".</html>

