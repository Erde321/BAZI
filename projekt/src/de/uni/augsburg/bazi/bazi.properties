bazi.gui.tooltip.divsta2	= <HTML><FONT face=dialog size=2><P>&nbsp;Input format for field "r="&nbsp;</P>\
							<P>&nbsp;&nbsp;\
							<P>&nbsp;Required:&nbsp;\
                            <P>&nbsp;		any number in unit interval = stationarity parameter r&nbsp;</P>\
                            <P>&nbsp;Optional:&nbsp;\
                            <P>&nbsp;		real number in interval (n-1,n) = customized signpost&nbsp;</P>\
                            <P>&nbsp;		n] = customized signpost n in interval [n-1,n]&nbsp;</P>\
                            <P>&nbsp;		[n = customized signpost n in interval [n,n+1]&nbsp;</P>\
                            <P>&nbsp;Separators for multiple inputs:&nbsp;\
                            <P>&nbsp;		comma (or semicolon or blank)&nbsp;</P>\
                            <P>&nbsp;Example:&nbsp;\
                            <P>&nbsp;		.5, .7, 1.4, 43], 17.3&nbsp;</P>\
                            <P>&nbsp;		This input produces&nbsp;</P>\
                            <P>&nbsp;		signposts s(n) = n-1+0.5 for all n,</P>\
                            <P>&nbsp;		except for s(1)=0.7, s(2)=1.4, s(43)=43, s(18)=17.3</P></FONT></HTML>
bazi.gui.tooltip.divpot		= <HTML><FONT face=dialog size=2><P>&nbsp;Divisor method with power-means rounding&nbsp;</P></FONT></HTML>
bazi.gui.tooltip.divpot2	= <HTML><FONT face=dialog size=2><P>&nbsp;Input format for field "p="&nbsp;</P>\
							<P>&nbsp;&nbsp;\
							<P>&nbsp;Required:&nbsp;\
                            <P>&nbsp;		any number in real line = powermean parameter p&nbsp;</P>\
                            <P>&nbsp;Optional:&nbsp;\
                            <P>&nbsp;		real number in interval (n-1,n) = customized signpost&nbsp;</P>\
                            <P>&nbsp;		n] = customized signpost n in interval [n-1,n]&nbsp;</P>\
                            <P>&nbsp;		[n = customized signpost n in interval [n,n+1]&nbsp;</P>\
                            <P>&nbsp;Separators for multiple inputs:&nbsp;\
                            <P>&nbsp;		comma (or semicolon or blank)&nbsp;</P>\
                            <P>&nbsp;Example:&nbsp;\
                            <P>&nbsp;		.5, .7, 1.4, 43], 17.3&nbsp;</P>\
                            <P>&nbsp;		This input produces&nbsp;</P>\
                            <P>&nbsp;		signposts s(n) = {[(n-1)^18+n^18]/2}^(1/18) for all n, </P>\
